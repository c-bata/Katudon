{% extends "layout.html" %}
{% block body %}

<p>アカウント登録</p>

<p>ユーザ情報を入力して下さい。</p>
<a href="{{url_for('index')}}">Topに戻る</a><br>
<a href="{{url_for('logout_route')}}">Logout</a><br>


<!-- ユーザの学年とクラスを予想した結果を表示 -->
{% if userinfo %}
	<p>{{ userinfo['department'] }} {{ userinfo['grade'] }}</p>
{% endif %}


<!--学年・学科選択-->
<form method = "post" action="{{url_for('create_account')}}">
	<div class="box">
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-3">
				<div class="btn-group">
				<button class="btn btn-primary"><span id="visibleValue1">学年</span></button>
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" hiddenTag="#hiddenValue1" visibleTag="#visibleValue1">
						<li><a href="javascript:void(0)" name="grade" value="1年">1年</a></li>
						<li><a href="javascript:void(0)" name="grade" value="2年">2年</a></li>
						<li><a href="javascript:void(0)" name="grade" value="3年">3年</a></li>
						<li><a href="javascript:void(0)" name="grade" value="4年">4年</a></li>
						<li><a href="javascript:void(0)" name="grade" value="5年">5年</a></li>
						<input type="hidden" id="hiddenValue1" value="">
					</ul>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="btn-group">
					<button class="btn btn-primary"><span id="visibleValue">学科</span></button>
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" hiddenTag="#hiddenValue" visibleTag="#visibleValue">
						<li><a href="javascript:void(0)" name="department" value="機械工学科">機械工学科</a></li>
						<li><a href="javascript:void(0)" name="department" value="電気情報工学科">電気情報工学科</a></li>
						<li><a href="javascript:void(0)" name="department" value="都市システム工学">都市システム工学科</a></li>
						<li><a href="javascript:void(0)" name="department" value="建築工学科">建築工学科</a></li>
						<input type="hidden" id="hiddenValue" value="">
					</ul>
				</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<!--コース選択 ラジオボタン-->
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-3">
				<label class="radio">
					<input type="radio" name="course" value="elec" checked>電気・電子工学コース
				</label>
			</div>
			<div class="col-xs-3">
				<label class="radio">
					<input type="radio" name="course" value="info">情報工学コース
				</label>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<!--性別 ラジオボタン-->
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-3">
				<label class="radio">
					<input type="radio" name="sex" value="male" checked>男
				</label>
			</div>
			<div class="col-xs-3">
				<label class="radio">
					<input type="radio" name="sex" value="female">女
				</label>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<!--留学生 チェックボックス-->
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-3">
				<label class="checkbox">
					<input type="checkbox" name="abroad" value="abroad">留学生
				</label>
			</div>
			<div class="col-xs-3"></div>
			<div class="col-xs-3"></div>
		</div>
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-4">
				<center>
					<input type="submit" value="登録" class="btn btn-primary">
				</center>
			</div>
			<div class="col-xs-4"></div>
		</div>
	</div><!-- box -->
</form>

{% endblock %}
